version: '3.9'

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:?set}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:?set}
      - MONGO_APP_DB=${MONGO_APP_DB:-shop}
      - MONGO_APP_USER=${MONGO_APP_USER:-shop_user}
      - MONGO_APP_PASSWORD=${MONGO_APP_PASSWORD:-changeMe}

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      - APP_PORT=8090
      - MONGO_DB=shop
      - MONGO_URI=mongodb://$${MONGO_APP_USER:-shop_user}:$${MONGO_APP_PASSWORD:-changeMe}@mongo:27017/$${MONGO_DB:-shop}?authSource=$${MONGO_DB:-shop}
      - JWT_SECRET=${JWT_SECRET:?set}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - TZ=America/New_York
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-https://bookings-tsstruckservice.com}
    environment:
      - VITE_API_URL=https://bookings-tsstruckservice.com
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/prod/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/prod/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt

  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    volumes:
      - certbot_www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    entrypoint: >
      sh -c 'trap exit TERM; while :; do
      certbot renew --webroot -w /var/www/certbot --quiet;
      sleep 12h;
      done'

volumes:
  mongo_data:
  certbot_www:
  letsencrypt:
