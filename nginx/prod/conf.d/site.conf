# HTTP server (first-run, before TLS). Serves ACME and proxies app.
server {
  listen 80;
  server_name bookings.tsstruckservice.com;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Proxy API calls from front domain to backend
  location /api/ {
    proxy_pass http://backend:8090/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy to frontend container
  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

## After certificates are issued, we will switch to TLS (443) and add 301 redirect from HTTP.
