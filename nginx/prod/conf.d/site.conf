# Redirect HTTP to HTTPS, but keep ACME challenge on port 80
server {
  listen 80;
  server_name bookings.tsstruckservice.com 167.71.168.200;

  # ACME challenge served from shared volume (must stay on HTTP)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    try_files $uri =404;
  }

  # Redirect everything else to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  http2 on;
  server_name bookings.tsstruckservice.com 167.71.168.200;

  # Minimal TLS config (no external includes to avoid missing files)
  ssl_certificate /etc/letsencrypt/live/bookings.tsstruckservice.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/bookings.tsstruckservice.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Proxy API calls from front domain to backend
  location /api/ {
    proxy_pass http://backend:8090/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 10s;
    proxy_read_timeout 60s;
    proxy_send_timeout 30s;
  }

  # Proxy to frontend container
  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
