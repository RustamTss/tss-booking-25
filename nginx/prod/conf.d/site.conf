# Redirect HTTP to HTTPS, but keep ACME challenge on port 80
server {
  listen 80;
  server_name bookings.tsstruckservice.com;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  return 301 https://$host$request_uri;
}

# HTTPS server with API and frontend proxies
server {
  listen 443 ssl http2;
  server_name bookings.tsstruckservice.com;

  ssl_certificate /etc/letsencrypt/live/bookings.tsstruckservice.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/bookings.tsstruckservice.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Proxy API calls from front domain to backend
  location /api/ {
    proxy_pass http://backend:8090/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy to frontend container
  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
